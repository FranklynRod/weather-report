<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" id="theme">
    <title>Weather Report</title>
</head>
<body>
    <header id="'header">
        <h1>Weather Report</h1>
    <div id="city-header">
    <h2 class="city-header">City of 
        <span id="city">McLean</span>
    </h2>
</div>
</header>
   
        <div class="main-box">
        <section class="environment-section">
            <h2>Environment</h2>
            <div class="environment_elements">
                <div id="sky-image">🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</div>
                <div id="landscape-image">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</div>
            </div>

        </section>

        <main>
        <div class="temperature-box">
        <section class="temperature-section" >
            <h2>Temperature</h2>
            <div class="temperature-elements">
                <button id="temperature-btn">
                 Temperature at the Moment in °F
                </button> 
                <div class="temperature-display">
                    <button id="temp-up-button" >⬆️</button>
                    <p id="temperature-value">65</p>
                    <button id="temp-down-button" >⬇️</button>
                </div>
    
        </section>
        <!-- calendar input to select date 
            <section>
                <h2 id="date">Date</>
                    <input type= "date"></input>
                    must use this in Javascript to set to days date will figure out later
                    document.getElementById('date-field').value = new Date().toISOString().slice(0, 10);
            </section> -->

        <section id="sky-area">
            <h2 id="sky-heading">Sky</h2>
            <div id="sky-area-center">
            <select id="sky-select">
                <option>Sunny</option>
                <option>Cloudy</option>
                <option>Rainy</option>
                <option>Snowy</option>
            </select>
        </div>
        </section>
        <section class="city-name-section">
            <h2 id="city-name-heading">City Name</h2>
            <input type="text" id="city-name-input" value="McLean"></input>
            <button id="city-name-reset-button">Reset</button>
        </section>
    </div>
    </main>

    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>  
</body>
</html>
